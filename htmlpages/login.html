<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital</title>
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- login -->
    <div class="center">
        <div class="login">
            <a href="#">
                <h4 class="admin">Admin</h4>
            </a>
            <h4 class="signin">Log in</h4>

            <form action="" method="post">
                <input type="email" class="form-control" name="email" placeholder="Email Address" required="false"><br>
                <input type="password" class="form-control" name="password" placeholder="Password" required="false"><br>
                <div class="d-flex">
                    <a class="f-pass" href="">Forgot password?</a>
                </div>
                <div class="login-btn d-flex align-items-center">
                    <a class="cancel" href="../index.html">Cancel</a>
                    <button class="login-button" type="submit"><a class="text-black" href="./dashboard.html">Log in</a></button>
                </div>
            </form>

        </div>
    </div>



    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/medicine.png" type="image/x-icon">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/forgot_password.js"></script>
    <script src="https://kit.fontawesome.com/9409b04f05.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/616a47ab36.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-body">
        <div class="right-container">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <input type="email" id="email" placeholder="Enter Email" name="email" required>
                <button type="button" id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

                <!-- OTP Input Section (Initially Hidden) -->
                <div id="otpSection" style="display: none;">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required>
                    <button type="button" id="verifyOtpBtn" onclick="verifyOTP()">Verify OTP</button>
                </div>

                <!-- Password Reset Section (Initially Hidden) -->
                <div id="passwordResetSection" style="display: none;">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" id="resetPasswordBtn" onclick="resetPassword()">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Error message will be displayed here. -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

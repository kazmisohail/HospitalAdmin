<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://kit.fontawesome.com/9409b04f05.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/616a47ab36.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-body">
        <div class="left-container">
            <h2>Admin</h2>
            <h4>Hospital Management System</h4>
        </div>
        <div class="right-container">
            <h2>Sign in</h2>
            <form>
                <input type="text" id="uname" placeholder="Enter Email" name="uname" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                    <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility()"><i id="eye-icon"
                            class="fa-regular fa-eye"></i></span>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="button" id="submitBtn" onclick="logIn()">Login</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Invalid email or password.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

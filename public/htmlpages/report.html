<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <title>Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container rBtnDiv">
        <div class="row">
            <div class="col-lg-6">
                <form action="">
                    <select id="moduleReport">
                        <option selected>Select Module</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="emergency">Emergency</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="lab">Lab</option>
                    </select>
                    <input type="month" name="monthReport" id="monthReport">
                    <br><br>
                    <button onclick="generateReport()" type="button" class="btn btn-primary">Generate Report</button>
                </form>
            </div>
            <div class="col-lg-6 saveBtn">
                <button type="submit" class="btn btn-primary">Save as PDF</button>
                <button type="submit" class="btn btn-primary">Print</button>
            </div>
        </div>
    </div>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12">
                <h1>Hospital</h1>
                <div class="reportDetails">
                    <p><strong>Report Module: </strong><span id="moduleName"></span></p>
                    <p><strong>Report Year/Month: </strong><span id="monthName"></span></p>
                    <p><strong>Report generated on: </strong><span id="date"></span></p>
                    <p><strong>Report generated by: </strong><span id="adminName"></span></p>
                </div>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1>Bar Chart</h1>
                <div class="barChart">
                    <span>Week 1</span>
                    <div class="bar" style="width: 75%;">75%</div>
                    <span>Week 2</span>
                    <div class="bar" style="width: 50%;">50%</div>
                    <span>Week 3</span>
                    <div class="bar" style="width: 90%;">90%</div>
                    <span>Week 4</span>
                    <div class="bar" style="width: 30%;">30%</div>
                </div>
                <span id="bChart-msg"></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <h1>Pie Chart</h1>
                <div class="pieChart">
                    <!-- Pie Chart Here -->
                    <div class="pie-chart"></div>

                    <div class="legend">
                        <div><span class="green"></span> Green: 25%</div>
                        <div><span class="blue"></span> Blue: 25%</div>
                        <div><span class="orange"></span> Orange: 50%</div>
                    </div>
                </div>
                <span id="pChart-msg"></span>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

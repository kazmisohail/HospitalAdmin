<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <title>Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12 reportHeader">
                <h1><span id="moduleName"></span> Report</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="barChart">
                    <span>Week 1</span>
                    <div class="bar2" style="width: 75%;">75%</div>
                    <div class="bar1" style="width: 75%;">75%</div>
                    <div class="bar" style="width: 75%;">75%</div>
                    <span>Week 2</span>
                    <div class="bar1" style="width: 50%;">50%</div>
                    <div class="bar" style="width: 75%;">75%</div>
                    <div class="bar2" style="width: 75%;">75%</div>
                    <span>Week 3</span>
                    <div class="bar" style="width: 90%;">90%</div>
                    <div class="bar2" style="width: 75%;">75%</div>
                    <div class="bar1" style="width: 75%;">75%</div>
                    <span>Week 4</span>
                    <div class="bar2" style="width: 30%;">30%</div>
                    <div class="bar1" style="width: 75%;">75%</div>
                    <div class="bar" style="width: 75%;">75%</div>
                </div>
                <span id="bChart-msg"></span>
            </div>
            <div class="col-lg-6">
                <div class="pieChart">
                    <!-- Pie Chart Here -->
                    <div class="pie-chart"></div>

                    <div class="legend d-flex">
                        <div><span class="green"></span> Green: 25%</div>
                        <div><span class="blue"></span> Blue: 25%</div>
                        <div><span class="orange"></span> Orange: 50%</div>
                    </div>
                </div>
                <span id="pChart-msg"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <select id="moduleReport">
                        <option selected>Select Module</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="emergency">Emergency</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="lab">Lab</option>
                    </select>
                    <input type="month" name="monthReport" id="monthReport">
                    <button onclick="generateReport()" type="button" class="btn btn-primary" id="generateBtn">Generate Report</button>
                    
                </form>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

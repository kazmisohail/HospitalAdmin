<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container rBtnDiv">
        <div class="row">
            <div class="col-lg-6">
                <form action="">
                    <select id="moduleReport">
                        <option selected>Select Module</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="lab">Lab</option>
                    </select>
                    <input type="month" name="monthReport" id="monthReport">
                    <br><br>
                    <button onclick="generateReport()" type="button" class="btn btn-primary">Generate Report</button>
                </form>
            </div>
            <div class="col-lg-6 saveBtn">
                <button type="submit" class="btn btn-primary">Save as PDF</button>
                <button type="submit" class="btn btn-primary">Print</button>
            </div>
        </div>
    </div>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12">
                <h1><span id="moduleName"></span> REPORT</h1>
                <div class="reportDetails">
                    <p>Report Year/Month: <span id="monthName"></span></p>
                    <p>Report generated on: <span id="date"></span></p>
                    <p>Report generated by: <span id="adminName"></span></p>
                </div>
                <hr>
            </div>
        </div>
        <div class="row graph">
            <div class="col-lg-6">
                <h1>Bar Graph</h1>
                <div class="chart">
                    <span>Week 1</span>
                    <div class="bar" style="width: 75%;">75%</div>
                    <span>Week 2</span>
                    <div class="bar" style="width: 50%;">50%</div>
                    <span>Week 3</span>
                    <div class="bar" style="width: 90%;">90%</div>
                    <span>Week 4</span>
                    <div class="bar" style="width: 30%;">30%</div>
                </div>
            </div>
            <div class="col-lg-6">
                <h1>Pie Chart</h1>
                
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

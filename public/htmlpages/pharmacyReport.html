<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/medicine.png" type="image/x-icon">
    <title>Pharmacy Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12 reportHeader">
                <h1>Pharmacy Report</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Weekly Revenue of Pharmacy</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th style="width: 150px;">Day</th>
                        <th style="width: 150px;">Revenue</th>
                    </tr>
                    <tbody id="revenueTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="monthReport" class="monthReport">
                    <select id="moduleReport" class="moduleReport">
                        <option selected>Select Week</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="button" class="btn btn-primary phR1" id="generateBtn">Generate Report</button>
                </form>
            </div>
        </div>
        <br><hr><br>
        <div class="row">
            <div class="col-lg-12">
                <h2>Weekly Top 5 Medicines Sold</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th>Day</th>
                        <th>Medicine Name</th>
                        <th>Quantity Sold</th>
                    </tr>
                    <tbody id="medicineTableBody"></tbody>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="btn1" class="monthReport">
                    <select id="btn2" class="moduleReport">
                        <option selected>Select Week</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="button" class="btn btn-primary phR2" id="generateBtn">Generate Report</button>
                    
                </form>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

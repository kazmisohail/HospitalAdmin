<body>
    <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Settings</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   
                    <hr>
                    <form action="">
                        <h3>Change Details</h3>
                        <span>Select profile picture</span>
                        <input type="file" src="" id="profilePictureInput" onchange="saveProfilePicture()"><br>
                        <input type="tel" class="form-control" name="number" placeholder="Enter New Contact"
                            required="false">
                        <hr>
                        <h3>Change Password</h3>
                        <input type="password" class="form-control" name="cpassword" placeholder="Current Password"
                            required="false">
                        <input type="password" class="form-control" name="npassword" placeholder="New Password"
                            required="false">
                        <input type="password" class="form-control" name="npassword" placeholder="New Password Again"
                            required="false">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/medicine.png" type="image/x-icon">
    <title>Patient Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12 reportHeader">
                <h1>Patient Report</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Weekly Patient Status</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th>Day</th>
                        <th>Visiting Patient</th>
                        <th>Admitted Patient</th>
                    </tr>
                    <tr>
                        <!-- Test Data id ko backend pr use kre gy or db sa data fetch kre gy -->
                        <td id="day">1</td>
                        <td id="vPat">Smith</td>
                        <td id="aPat">smith@pharmacy.net</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="monthReport">
                    <select id="moduleReport">
                        <option selected>Select Week</option>
                        <option value="doctor">1</option>
                        <option value="patient">2</option>
                        <option value="emergency">3</option>
                        <option value="lab">4</option>
                        <option value="lab">5</option>
                    </select>
                    <button onclick="generateReport()" type="button" class="btn btn-primary" id="generateBtn">Generate Report</button>
                    
                </form>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-12">
                <h2>Top 5 Disease of the Month</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th>Disease Name</th>
                        <th>Patient Count</th>
                    </tr>
                    <tr>
                        <!-- Test Data id ko backend pr use kre gy or db sa data fetch kre gy -->
                        <td id="day">1</td>
                        <td id="aPat">smith@pharmacy.net</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="monthReport">
                    <button onclick="generateReport()" type="button" class="btn btn-primary" id="generateBtn">Generate Report</button>
                    
                </form>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

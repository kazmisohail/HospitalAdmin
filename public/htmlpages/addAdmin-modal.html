<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Add Admin</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <h3>Enter Details</h3>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"
                            required="false">
                        <input type="text" class="form-control" name="number" placeholder="Enter New Contact"
                            required="false">
                        <input type="tel" class="form-control" name="number" placeholder="Enter New Contact"
                            required="false">
                        <hr>
                        <h3>Password</h3>
                        <input type="password" class="form-control" name="npassword" placeholder="Enter Password"
                            required="false">
                        <input type="password" class="form-control" name="npassword" placeholder="Enter Password Again"
                            required="false">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

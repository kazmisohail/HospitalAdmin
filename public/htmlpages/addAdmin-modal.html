<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <h3>Enter Details</h3>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"
                            required="false">
                        <input type="email" class="form-control" name="email" placeholder="Enter Email"
                            required="false">
                        <input type="password" class="form-control" name="password" placeholder="Enter Password"
                            required="false">
                        <input type="tel" class="form-control" name="number" placeholder="Enter Contact"
                            required="false"><br>
                        <select id="role">
                            <option selected>Select Role</option>
                            <option value="SuperAdmin">Super Admin</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <select id="permission">
                            <option selected>Select Permission</option>
                            <option value="allAccess">All Access</option>
                            <option value="limitedAccess">Limited Access</option>
                        </select>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Admin</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

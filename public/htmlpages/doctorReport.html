<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <title>Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12 reportHeader">
                <h1>Doctor Report</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Weekly Appointment Status</h2>
                <table id="appointmentTable">
                    <tr class="pTHead">
                        <th>Day</th>
                        <th>Completed</th>
                        <th>Pending</th>
                        <th>Cancelled</th>
                    </tr>
                    <!-- Data will be inserted here dynamically -->
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form id="reportForm">
                    <input type="month" name="monthReport" id="monthReport" required>
                    <input type="number" name="weekReport" id="weekReport" placeholder="Week Number" required>
                    <button type="submit" class="btn btn-primary" id="generateBtn">Generate Report</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/medicine.png" type="image/x-icon">
    <title>Doctor Report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/report.css">
</head>

<body>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <div class="container reportPage">
        <div class="row">
            <div class="col-lg-12 reportHeader">
                <h1>Doctor Report</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>Monthly Patients Treated</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th>Visiting Patient</th>
                        <th>Admitted Patient</th>
                    </tr>
                    <tbody id="docTable1"></tbody>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="docM1" class="monthReport">
                    <button type="button" class="btn btn-primary docG1" id="generateBtn">Generate Report</button>

                </form>
            </div>
        </div>
        <br><hr><br>
        <div class="row">
            <div class="col-lg-12">
                <h2>Monthly Revenue of Doctors Department</h2>
                <table id="pharmacyTable">
                    <tr class="pTHead">
                        <th>Week</th>
                        <th>Revenue</th>
                    </tr>
                    <tbody id="docTable2"></tbody>
                </table>
            </div>
        </div>
        <div class="row btnss">
            <div class="col-lg-6 py-2 cls">
                <button type="button" class="btn btn-danger" onclick="window.close()">Close</button>
            </div>
            <div class="col-lg-6 py-2 rBtn">
                <form action="">
                    <input type="month" name="monthReport" id="docM2" class="monthReport">
                    <button type="button" class="btn btn-primary docG2" id="generateBtn">Generate Report</button>

                </form>
            </div>
        </div>
    </div>




    <!-- JS -->
    <script src="../js/report.js"></script>
</body>

</html>
